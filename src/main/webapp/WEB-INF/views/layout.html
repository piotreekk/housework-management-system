<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Tenants">
    <meta name="author" content="UMCS">

    <title>Tenants</title>

    <link href="../vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}"
          rel="stylesheet" type="text/css">
    <link href="../vendor/datatables/dataTables.bootstrap4.css"
          th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">
    <link href="../css/sb-admin.css" th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">
<nav class="navbar navbar-expand navbar-dark bg-dark static-top">
    <a class="navbar-brand mr-1" href="/">Tenants - housework management system</a>
    <button class="btn btn-link btn-sm text-white order-1 order-sm-0" id="sidebarToggle" href="#">
        <i class="fas fa-bars"></i>
    </button>
    <div class="ml-auto mr-0 mr-md-3 my-2 my-md-0">
    </div>
    <!-- Navbar -->
    <ul class="navbar-nav ml-auto ml-md-0">
        <li class="nav-item dropdown no-arrow mx-1" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <span>Zalogowany jako </span><span sec:authentication="name"></span>
                <i class="fas fa-user-circle fa-fw"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">Wyloguj</a>
            </div>
        </li>
    </ul>
</nav>

<div id="wrapper">
    <ul class="sidebar navbar-nav">
        <li class="nav-item" th:classappend="${activePage == 'dashboard' ? 'active' : ''}">
            <a class="nav-link" href="/">
                <i class="fas fa-fw fa-bell"></i>
                <span>Centrum powiadomień</span>
            </a>
        </li>
        <li class="nav-item" th:classappend="${activePage == 'houses' ? 'active' : ''}">
            <a class="nav-link" href="/house">
                <i class="fas fa-fw fa-home"></i>
                <span>Mieszkania</span>
            </a>
        </li>
    </ul>

    <div id="content-wrapper">
        <div class="container-fluid">
            <div>
                <p th:class="${className}" th:text="${message}"></p>
            </div>
            <div layout:fragment="content"></div>
        </div>

        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright © Piotr Strumnik</span>
                </div>
            </div>
        </footer>
    </div>
</div>

<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalId"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalId">Chcesz wyjść?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Czy na pewno chcesz się wylogować?</div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Anuluj</button>
                <a class="btn btn-primary" href="/logout">Wyloguj</a>
            </div>
        </div>
    </div>
</div>

<script src="../vendor/jquery/jquery.min.js" th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"
        th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="../vendor/jquery-easing/jquery.easing.min.js"
        th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script src="../vendor/datatables/jquery.dataTables.js" th:src="@{/vendor/datatables/jquery.dataTables.js}"></script>
<script src="../vendor/datatables/dataTables.bootstrap4.js"
        th:src="@{/vendor/datatables/dataTables.bootstrap4.js}"></script>
<script src="../js/sb-admin.min.js" th:src="@{/js/sb-admin.min.js}"></script>
<script src="../js/demo/datatables-demo.js" th:src="@{/js/demo/datatables-demo.js}"></script>
</body>

</html>
